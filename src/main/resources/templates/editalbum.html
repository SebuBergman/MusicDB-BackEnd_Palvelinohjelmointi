<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Album edit</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
		<link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/index">Music DB</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"href="/musiclist">Musiclist</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/albumlist">Albumlist</a></li>
					<li class="nav-item"><a class="nav-link" href="/listsongs">Songlist</a></li>
				</ul>
				<a th:inline="text" id="usernametext">Welcome
					[[${#httpServletRequest.remoteUser}]]</a>
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
				</form>
			</div>
		</div>
	</nav>
		<div>
			<div id="h1div" class="d-flex justify-content-center">
				<h1>Edit album</h1>
			</div>
			<div id="editformdiv" class="d-flex justify-content-center">
				<form th:object="${album}" th:action="@{savealbum}" action="#" method="post">
				
					<label for="albumid"></label>
					<input type="hidden" id="albumid" th:field="*{albumid}" />
					<div style="clear: both; display: block; height: 10px;"></div>
		
					<label for="albumname">Album Name</label>
					<input type="text" id="albumname" th:field="*{name}" />
					<div style="clear: both; display: block; height: 10px;"></div>
		
					<label for="albumartist">Album Artist</label>
					<input type="text" id="albumartist" th:field="*{artist}" />
					<div style="clear: both; display: block; height: 10px;"></div>
		
					<label for="albumgenre">Album genre</label>
					<input type="text" th:field="*{genre}" />
					<div style="clear: both; display: block; height: 10px;"></div>
		
					<label for="releaseyear">Release Year</label>
					<input type="text" th:field="*{releaseyear}" />
					<div style="clear: both; display: block; height: 10px;"></div>
					
					<label for="albumartlink"></label>
					<input type="hidden" th:field="*{albumart}" />
					
					<input type="submit" value="Save Album" class="btn btn-success"></input><a href="/musiclist" class="btn btn-primary" id="returnbutton">Cancel</a>
				</form>
			</div>
		</div>
	</body>
</html>
