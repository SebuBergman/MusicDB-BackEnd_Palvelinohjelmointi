<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Songlist</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
</head>
<body>
	<div class="container">
		<div class="col-md-4">
			<h1>Song database</h1>
		</div>
		<div class="col-md-4">
			<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
		</div>
		<div class="col-md-4" style="padding:20px 0">
			<form th:action="@{/logout}" method="post">
				<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
			</form>
		</div>
		<table class="table table-striped">
			<tr>
				<th>Title</th>
				<th>Genre</th>
				<th>Length</th>
				<th>Album</th>
				<th></th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
			</tr>
			<tr th:each="song : ${songs}">
				<td th:text="${song.title}"></td>
				<td th:text="${song.genre}"></td>
				<td th:text="${song.length}"></td>
				<td th:text="${song.album.name}"></td>
				<td><a th:href="@{/songedit{id}(id=${song.id})}" class="btn btn-primary">Edit</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/songdelete/{id}(id=${song.id})}" class="btn btn-xs btn-danger">Delete</a></td>
			</tr>
		</table>
		
		<table class="table table-striped">
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Release Year</th>
				<th></th>
				<th sec:authorize="hasAuthority('ADMIN')"></th>
			</tr>
			<tr th:each="album : ${albums}">
				<td th:text="${album.name}"></td>
				<td th:text="${album.artist}"></td>
				<td th:text="${album.genre}"></td>
				<td th:text="${album.releaseyear}"></td>
				<td><a th:href="@{/albumedit{id}(id=${album.albumid})}" class="btn btn-primary">Edit</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/albumdelete/{id}(id=${album.albumid})}" class="btn btn-xs btn-danger">Delete</a></td>
			</tr>
		</table>
		<a href="/addsong" class="btn btn-primary">Add Song</a>
		<a href="/addalbum" class="btn btn-dark">Add Album</a>
	</div> 
</body>
</html>
